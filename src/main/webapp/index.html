<html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Critic</title>
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <style>
        h1 {
            text-align: center;
        }
       	body {
			text-align: center;
			font-family: Optima, 'Gill Sans', 'Lucida Sans', 'Lucida Grande', Corbel, Verdana, sans-serif;
		}
        #placeholder {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<h1>Continuous Integration Activity by Day</h1>

<div id="placeholder" />
<div id="noresults" style="display:none">No activity found</div>
<script type="text/javascript">
$(function () {
    $.ajax({
        url: "critic",
        data: { "date": "2011-01-06", "report_period": 5 },
        dataType: "json",
        success: function(results) {
            var pulls = [];
            var pushes = [];
            var dates = [];
            $.each(results, function(index, result) {
                pulls.push([index, result.pulls])
                pushes.push([index, result.pushes])
                dates.push([index, result.date])
            });
            if(dates.length == 0) {
                $('#noresults').show()
            } else {
                $('#noresults').hide()
                $.plot($("#placeholder"), [
                    { label: "Pushes", data: pushes },
                    { label: "Pulls", data: pulls }
                ], {
                    series: {
                        lines: { show: true },
                        points: { show: true }
                    },
                    xaxis: {
                        ticks: dates
                    }
                });
            }
        }
    });
});
</script>

</body>
</html>
