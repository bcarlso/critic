<html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Critic</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script>
    <![endif]-->
    <script language="javascript" type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <style>
        h1 {
            text-align: center;
        }
       	body {
			text-align: center;
			font-family: Optima, 'Gill Sans', 'Lucida Sans', 'Lucida Grande', Corbel, Verdana, sans-serif;
		}
        #placeholder {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<h1>Continuous Integration Activity by Day</h1>

<h3><span id="period">30</span>&nbsp;day period beginning on</h3>
<div id="start_date">
    <form method="post" action="#" onsubmit="return false;">
        <input id="date" type="text" name="date" value="20011-01-06"/>
        <input id="report_period" type="hidden" name="report_period" value="30"/>
    </form>
</div>
<div id="slider" />
<br />
<div id="placeholder" />
<div id="noresults" style="display:none">No activity found</div>
<script type="text/javascript">
$(function () {
    var updateChart = function(dateRange) {
        $.ajax({
            url: "critic",
            data: { "date": $("#date")[0].value, "report_period": dateRange },
            dataType: "json",
            success: function(results) {
                var pulls = [];
                var pushes = [];
                var dates = [];
                $.each(results, function(index, result) {
                    pulls.push([index, result.pulls])
                    pushes.push([index, result.pushes])
                    dates.push([index, result.date])
                });
                if(dates.length == 0) {
                    $('#noresults').show();
                } else {
                    $('#noresults').hide();
                    $.plot($("#placeholder"), [
                        { label: "Pushes", data: pushes },
                        { label: "Pulls", data: pulls }
                    ], {
                        series: {
                            lines: { show: true },
                            points: { show: true }
                        },
                        xaxis: {
                            ticks: []
                        }
                    });
                }
            }
        });
    }

    var updatePeriod = function(period) {
        $("#period").text(period);
    }

    $("#slider").slider({
        min: 5,
        max: 90,
        value: 30,
        change: function(event, ui) {
            updateChart(ui.value);
            updatePeriod(ui.value);
        }
    });

    updateChart(30);
});
</script>

</body>
</html>
